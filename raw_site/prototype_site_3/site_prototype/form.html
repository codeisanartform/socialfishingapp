<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap Carousel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="css/bootstrap.css" rel="stylesheet" type="text/css" />
<link href="css/stickyfooter.css" rel="stylesheet" type="text/css" />
<link href="css/register.css" rel="stylesheet" type="text/css" />

</head>

<body>

	<div id="wrap">

<!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Fish Pages</a>
          </div>
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li><a href="index.html">Home</a></li>
              <li><a href="catches.html">All Catches</a></li>
              <li class="active"><a href="form.html">Sign Up</a></li>
            </ul>
            <form class="navbar-form navbar-right">
            <div class="form-group">
              <input type="text" placeholder="Email" class="form-control">
            </div>
            <div class="form-group">
              <input type="password" placeholder="Password" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Sign in</button>
          </form>
          </div><!--/.nav-collapse -->
        </div>
      </div>

     <div class="container">

      <form class="form-signin">
        <h2 class="form-signin-heading">Sign Up Now</h2>
        <section class="form-group">
        	<input type="text" id="user" class="form-control" placeholder="Username" autofocus>
        </section>
        <section class="form-group">
        	<input type="text" id="email" class="form-control" placeholder="Email address" autofocus>
        </section>
        <section class="form-group">
        	<input type="password" id="pass" class="form-control" placeholder="Password">
        </section>
        <section class="form-group">
        	<input type="password" id="retypepass" class="form-control" placeholder="Retype Password">
        </section>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
</div> <!-- /container -->


</div> <!-- wrapper -->

<div id="footer">
      <div class="container">
        <p class="text-muted credit text-center">Example courtesy <a href="#">Hugo Lacerda</a>.</p>
      </div>
    </div>
    
    

 <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="js/bootstrap.min.js"></script>

<script>

	$('#artCarousel').carousel({
		interval: 5000,
		cycle: true,
		
	});

</script>
 

</body>
</html>
